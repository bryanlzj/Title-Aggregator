<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Verge Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        a {
            text-decoration: underline;
            color: #0056b3;
        }

        h2 {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Articles from The Verge</h2>
    <ul>
        {% for pub_date, title, url in articles %}
        <li>
            <a href="{{ url }}" target="_blank">{{ title }}</a>
            <br>
            <small>{{ pub_date.strftime('%Y-%m-%d') }}</small>
        </li>
        {% endfor %}
    </ul>
    <p><strong>Note:</strong> This displays one scraped article per month from The Verge.</p>
</body>

</html>
