<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scraped Articles</title>
</head>

<body>
    <h1>Articles from The Verge</h1>

    {% if articles %}
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article[2] }}" target="_blank" style="color: #1a0dab; text-decoration: underline;">
                {{ article[1] }}
            </a> ({{ article[0].strftime('%Y-%m-%d') }})
        </li>
        {% endfor %}
    </ul>
    <p><i>Note: This displays one scraped article per month from The Verge.</i></p>
    {% else %}
    <p>No articles found.</p>
    {% endif %}
</body>

</html>
